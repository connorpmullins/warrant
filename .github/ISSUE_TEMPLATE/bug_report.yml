name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or screenshots if relevant.
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the platform is affected?
      options:
        - Feed / articles
        - Authentication / login
        - Subscription / payments
        - Journalist dashboard
        - Admin dashboard
        - Search
        - API
        - Other
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: "Browser, OS, or 'local dev' if running locally."
      placeholder: "e.g. Chrome 120 / macOS, or local dev with Docker"
    validations:
      required: false
