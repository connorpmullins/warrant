name: CI

on:
  pull_request:
    branches: [main]

env:
  # Dummy values for build â€” no real services needed for CI
  DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  # Required at build time by next.config.ts (real deployments use Vercel env vars).
  BLOB_READ_WRITE_TOKEN: "vercel_blob_rw_dummy"

jobs:
  ci:
    name: Lint, Type Check, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
