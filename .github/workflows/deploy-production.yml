name: Publish (Production)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'publish' to confirm production deployment"
        required: true
        default: ""

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  verify-staging:
    name: Verify Staging Health
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'publish'

    steps:
      - name: Check staging is healthy
        run: |
          echo "Verifying staging (dev.warrant.ink) is healthy before production deploy..."
          curl -sf https://dev.warrant.ink/api/system/integrations || {
            echo "::error::Staging integration check failed. Fix staging before deploying to production."
            exit 1
          }
          curl -sf -o /dev/null https://dev.warrant.ink/ || {
            echo "::error::Staging homepage is unreachable. Fix staging before deploying to production."
            exit 1
          }
          echo "Staging is healthy. Proceeding with production deploy."

  deploy:
    name: Deploy to Production (warrant.ink)
    needs: verify-staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment (Production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Apply database schema changes
        run: |
          # Pull env vars into a sourceable file
          vercel env pull .env.deploy --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          set -a && source .env.deploy && set +a
          rm .env.deploy

          # Prefer direct (unpooled) connection for schema operations
          export DATABASE_URL="${DATABASE_URL_UNPOOLED:-$DATABASE_URL}"

          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL not found in Vercel environment variables"
            exit 1
          fi

          # db push without --accept-data-loss refuses destructive changes,
          # protecting production data. Only additive changes are applied.
          # If this step fails, handle the migration manually before re-running.
          npx prisma db push

      - name: Build for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
