name: E2E Tests

on:
  push:
    branches: [main]

env:
  DATABASE_URL: "postgresql://warrant:warrant_dev@localhost:5432/warrant"
  DATABASE_URL_UNPOOLED: "postgresql://warrant:warrant_dev@localhost:5432/warrant"
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  REDIS_URL: "redis://localhost:6379"
  MEILISEARCH_HOST: "http://localhost:7700"
  MEILISEARCH_API_KEY: "warrant_meili_dev_key"
  BLOB_READ_WRITE_TOKEN: "vercel_blob_rw_dummy"
  NODE_ENV: "test"

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: warrant
          POSTGRES_PASSWORD: warrant_dev
          POSTGRES_DB: warrant
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U warrant"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      meilisearch:
        image: getmeili/meilisearch:v1.6
        env:
          MEILI_MASTER_KEY: warrant_meili_dev_key
          MEILI_ENV: development
        ports:
          - 7700:7700

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Push database schema
        run: npx prisma db push

      - name: Seed database
        run: npx tsx prisma/seed.ts

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: "http://localhost:3000"

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
