name: Deploy Staging

on:
  push:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to dev.warrant.ink
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deploy-output.txt 2>&1
          cat deploy-output.txt
          URL=$(cat deploy-output.txt | grep -o 'https://[a-z0-9-]*\.vercel\.app' | head -1)
          echo "Deployment URL: $URL"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Alias to dev.warrant.ink
        if: steps.deploy.outputs.url != ''
        run: |
          echo "Aliasing ${{ steps.deploy.outputs.url }} to dev.warrant.ink"
          vercel alias set "${{ steps.deploy.outputs.url }}" dev.warrant.ink --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
