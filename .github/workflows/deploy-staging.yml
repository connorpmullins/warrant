name: Deploy Staging

on:
  push:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to dev.warrant.ink
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Apply database schema changes
        run: |
          # Pull env vars into a sourceable file
          vercel env pull .env.deploy --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          set -a && source .env.deploy && set +a
          rm .env.deploy

          # Prefer direct (unpooled) connection for schema operations
          export DATABASE_URL="${DATABASE_URL_UNPOOLED:-$DATABASE_URL}"

          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL not found in Vercel environment variables"
            exit 1
          fi

          # db push without --accept-data-loss refuses destructive changes,
          # protecting staging data. Only additive changes are applied.
          npx prisma db push

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deploy-output.txt 2>&1
          cat deploy-output.txt
          URL=$(cat deploy-output.txt | grep -o 'https://[a-z0-9-]*\.vercel\.app' | head -1)
          echo "Deployment URL: $URL"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Alias to dev.warrant.ink
        if: steps.deploy.outputs.url != ''
        run: |
          echo "Aliasing ${{ steps.deploy.outputs.url }} to dev.warrant.ink"
          vercel alias set "${{ steps.deploy.outputs.url }}" dev.warrant.ink --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}

      - name: Smoke test
        if: steps.deploy.outputs.url != ''
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 15
          echo "Testing integration endpoint..."
          curl -sf https://dev.warrant.ink/api/system/integrations || exit 1
          echo ""
          echo "Testing homepage..."
          curl -sf -o /dev/null https://dev.warrant.ink/ || exit 1
          echo "Smoke tests passed."
